<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>Simple JS App</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <header>
        <div class="container">
            <h1 class="text-center">Jula's Pokedex</h1>
            <div class="row justify-content-center align-items-center">
                <div class="col-md-8 offset-md-2 d-flex"> <!-- Use d-flex to enable flexbox -->
                    <div class="form flex-grow-1"> <!-- Use flex-grow-1 to allow the input to take up remaining space -->
                        <div class="dropdown">
                            <input type="text" id="searchInput" placeholder="Enter Pokemon name or ID" class="form-control mb-2 w-100" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                            <!-- Use w-100 to set the width to 100% -->
                            <div class="dropdown-menu" aria-labelledby="dropdownMenuButton" id="pokemonDropdown"></div>
                        </div>
                    </div>
                    <button id="searchBtn" onclick="searchPokemon()" class="btn btn-primary mb-2">Search</button>
                </div>
            </div>
            <div id="result"></div>
        </div>
    </header>

    <ul class="list-group container">
        <div class="pokemon-list row"></div> 
    </ul>

    <script src="js/promise-polyfill.js"></script>
    <script src="js/fetch-polyfill.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="js/scripts.js"></script>
    <script>
        $(document).ready(function () {
            function fetchPokemonNames(query) {
                const apiUrl = `https://pokeapi.co/api/v2/pokemon?limit=10&offset=0`;
                return fetch(apiUrl)
                    .then(response => response.json())
                    .then(data => data.results.map(result => result.name))
                    .then(names => names.filter(name => name.toLowerCase().startsWith(query.toLowerCase())))
                    .catch(error => console.error('Error fetching PokÃ©mon names:', error));
            }

            function updateDropdown(names) {
                const dropdown = $('#pokemonDropdown');
                dropdown.empty();
                names.forEach(name => {
                    dropdown.append(`<a class="dropdown-item" href="#" onclick="selectPokemon('${name}')">${name}</a>`);
                });
            }

            $('#searchInput').on('input', function () {
                const query = $(this).val();
                if (query.length > 0) {
                    fetchPokemonNames(query)
                        .then(names => updateDropdown(names))
                        .catch(error => console.error('Error updating dropdown:', error));
                } else {
                    $('#pokemonDropdown').empty();
                }
            });

            // Other existing functions in your scripts.js file
        });

        function selectPokemon(name) {
            $('#searchInput').val(name);
            $('#pokemonDropdown').empty(); // Clear the dropdown after selection
        }
    </script>
</body>
</html>
