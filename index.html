   <script>
      $(function() {
        $("#searchInput").autocomplete({
          source: function(request, response) {
            getPokemonSuggestions(request.term)
              .then(function(suggestions) {
                response(suggestions);
              })
              .catch(function(error) {
                console.error('Error fetching Pokemon suggestions:', error);
                response([]);
              });
          },
          minLength: 2,
          select: function(event, ui) {
            // Handle selection of a suggestion (optional)
            // You can perform any actions when a suggestion is selected
          }
        });
      });

      async function getPokemonSuggestions(term) {
        try {
          // Replace 'YOUR_API_ENDPOINT' with the actual API endpoint for fetching Pokemon suggestions
          const response = await fetch(`YOUR_API_ENDPOINT?term=${term}`);
          const data = await response.json();

          // Extract and return an array of suggestions from the API response
          return data.map(pokemon => pokemon.name);
        } catch (error) {
          throw error;
        }
      }
      // Function to handle the search button click
      function searchPokemon() {
        // Implement your logic to handle the search button click
        // You can use the selected Pokemon from the autocomplete dropdown
        // and perform any actions such as displaying details or making additional API requests
        const selectedPokemon = $("#searchInput").val();
        alert(`Searching for: ${selectedPokemon}`);
        // You can replace the alert with your desired actions
      }
    </script>
